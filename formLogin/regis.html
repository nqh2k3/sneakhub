
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration</title>
   
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="wrapper">
     <div class="info_box">
        <form action="./login.html">
        <div class="header">
           <span>Đăng ký</span>
        </div>
        <div class="input_box">
           <input type="text" id="user" class="input-field" required>
           <label for="user" class="label">Tên tài khoản</label>
           <i class="bx bx-user icon"></i>
        </div>
        <div class="input_box">
            <input type="email" id="user" class="input-field" required>
            <label for="user" class="label">Email</label>
            <i class="bx bx-envelope icon"></i>
         </div>
        <div class="input_box">
           <input type="password" id="user" class="input-field" required>
           <label for="user" class="label">Mật khẩu</label>
           <i class="bx bx-lock-alt icon"></i>
         </div>
         <div class="input_box">
            <input type="password" id="user" class="input-field" required>
            <label for="user" class="label">Nhập lại mật khẩu</label>
            <i class="bx bx-lock-alt icon"></i>
          </div>
         <div class="input_box">
            <input type="tel" id="user" class="input-field" required>
            <label for="user" class="label">Số điện thoại</label>
            <i class="bx bx-phone icon"></i>
          </div>
     <div class="remember-forgot">
        <div class="remember-me">
           <input type="checkbox" id="remember">
           <label for="remember"> Tôi đã đọc và đồng ý với điều khoản và chính sách của shop.</label>
        </div>
        
     </div>
       <div class="input_box">
        <input type="submit" class="input-submit" value="Đăng ký" onclick="window.location.href='./login.html';">
       </div>
        <div class="login-register">
           <p>Đã có tài khoản? <a href="login.html" class="login-link">Đăng nhập</a></p>
        </div>
     </form>
     </div>
  </div>
</body>
</html>
